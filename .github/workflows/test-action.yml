name: Test Packaing Jar And Upload

on:
  push:
    branches: [ develop ]

jobs:
  build_jar:
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: eric2788/maven-jar-publish@master
      with:
        body: changelog.md
        body-use-file: true


  test_variables:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: test variables
      run: |
        version=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout -f ${{ inputs.locate }}/pom.xml`
        echo $version
        version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout -f ${{ inputs.locate }}/pom.xml)
        echo $version
        echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout -f ${{ inputs.locate }}/pom.xml)"
        echo $version
